<!DOCTYPE html>
<html>
	<head>
		<title> css example 01</title>
		<style>
			ol ol {list-style-type:lower-alpha;}
			p > b{ color:red; }
			ol > li { font-weight:bold;}
		</style>
	</head>
	<body>
		<ol>
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
		</ol>
				<ul>
					<li>One</li>
					<li>two</li>
					<li>three</li>
				</ul>
			
	
		<p>
			
				<b>Hello</b>
				There
			
		</p>
	</body>
</html>
