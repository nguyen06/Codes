<!DOCTYPE html>
<html>
	<head>
		<title>Events: Keypress</title>
		<script src='jquery-3.2.1.js'></script>
	</head>
	<body>
		<h2>Press some keys</h2>
		<div id='result'></div>
		<script>
			$(document).keypress(function(event)
			{
				key = String.fromCharCode(event.which)

				if(key >= 'a' && key <= 'z' ||
					key >= 'A' && key <= 'Z' ||
					key >= '0' && key <= '9')
				{
					$('#result').html('you pressed: ' + key)
					event.prevenDefault()
				}
			}
			)
		</script>
	</body>
</html>
