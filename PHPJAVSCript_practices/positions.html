<!DOCTYPE html>
<html>
	<head>
		<title>Positioning</title>
		<style>
			#object1{
				position:absolute;
				background: pink;
				width:100px;
				height:100px;
				top:100px;
				left:0px;
			}
			#object2{
				position:fixed;
				background: lightgreen;
				width:100px;
				height:100px;
				top:100px;
				left:110px;
			}
			#object3{
				position:relative;
				background: yellow;
				width:100px;
				height:100px;
				top:0px;
				left:236px;
			}
		</style>
	</head>
	<body>
	<pan id = 'object1'>Absolute Positioning</div>
	<div id = 'object2'>Relative Positioning</div>
	<div id = 'object3'>Fix Positioning</div>
	</body>
</html>
