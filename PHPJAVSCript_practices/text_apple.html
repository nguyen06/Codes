<!DOCTYPE html>
<html>
<head>
	<title>Non-inline javaScript</title>
	<script src='OSC.js'></script>
</head>
<body>
	<img id='object' src='apple.png'>

	<script>
		O('object').onmouseover=function() {this.src ='apple.png'}
		O('object').onmouseout=function() {this.src ='orange.png'}
	</script>
</body>
</html>
