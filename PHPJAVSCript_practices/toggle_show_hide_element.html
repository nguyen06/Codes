<!DOCTYPE html>
<html>
	<head>
		<title>Effect: toggle</title>
		<script src='jquery-3.2.1.js'></script>
	<head>
	<body>
		<button id='toggle'>Toggle</button>
		
		<p id='text'>Click the toggle button</p>

		<script>
			$('#toggle').click(function(){$('#text').toggle('slow','linear')})
			
		</script>
	</body>
</html>
